{% extends "base.html" %}

{% block title %}Create New Note{% endblock %}

{% block head_styles %}
    <style>
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        textarea { resize: vertical; min-height: 150px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; }
        .btn-cancel { background-color: #6c757d; color: white; text-decoration: none; display: inline-block; line-height: normal; text-align: center; padding: 0.8rem 1.5rem; border-radius: 5px; }
    </style>
{% endblock %}

{% block content %}
    <h1>Create New Note</h1>
    <form action="/notes/create" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>
        
        <div class="form-actions">
            <a href="/notes" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-submit">Save Note</button>
        </div>
    </form>
{% endblock %}
